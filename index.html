<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sign In & Sign Up Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/Sayko1132" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/ahmed._.sayko" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/ahmedsamir1132" target="_blank" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input id="signup-name" type="text" placeholder="Name" />
                <input id="signup-email" type="email" placeholder="Email" />
                <input id="signup-pass" type="password" placeholder="Password" />
                <button id="signup-btn" type="button">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/Sayko1132" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/ahmed._.sayko" target="_blank" class="social"><i class="fab fa-instagram"></i></i></a>
                    <a href="https://github.com/ahmedsamir1132" target="_blank" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>or use your account</span>
                <input id="signin-email" type="email" placeholder="Email" />
                <input id="signin-pass" type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <a id="signin-btn">Sign In</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
